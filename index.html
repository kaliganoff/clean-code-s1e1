<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main>
      <section> 
        <div class="matrix-info">
          <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
          <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </section> 
      <section>
        <div class="centered-main-page-element">
          <div id="add-section">
            <h3 class="heading add-section__heading">Add Item</h3>
            <div class="task-row-wrapper">
              <input id="new-task"class="task task-input" type="text">
              <button class="add">Add</button>
            </div>
          </div>
          <h3 class="heading">Todo</h3>
          <ul class="tasks-list" id="incomplete-tasks">
            <li class="tasks-list__item">
              <input class="checkbox" type="checkbox">
              <label class="task task-label">Pay Bills</label>
              <input type="text" class="task task-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete__img" src="./remove.svg" alt="remove button">
              </button>
            </li>
            <li class="tasks-list__item tasks-list__item_edit-mode">
              <input class="checkbox" type="checkbox">
              <label class="task task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task task-input">
              <button class="edit">Save</button>
              <button class="delete">
                <img class="delete__img" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
          <h3 class="heading">Completed</h3>
          <ul class="tasks-list completed" id="completed-tasks">
            <li class="tasks-list__item">
              <input class="checkbox" type="checkbox" checked>
              <label class="task task-label">See the Doctor</label>
              <input type="text" class="task task-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete__img" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>  
    <script src="app.js"></script>
  </body>
</html>
